{% load i18n cms_tags apphooks_config_tags %}

{% for article in article_list %}
    {% include "aldryn_newsblog/includes/article.html" %}
{% empty %}
    <p class="well">{% trans "No items available" %}</p>
{% endfor %}

<!-- Pager -->
<ul class="pager">
    <li class="next">
        <a href="{% namespace_url "article-list" namespace=instance.app_config.namespace default='' %}">{% trans "Older Posts" %} &rarr;</a>
    </li>
</ul>

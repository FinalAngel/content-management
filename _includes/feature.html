<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}img/header/{{ page.background }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                        <h1>{{ page.headline[0].title }}</h1>
                        <hr class="small">
                        <span class="subheading">{{ page.headline[0].subtitle }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
